<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Student Data</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Stored Student Data</h1>
    <div id="studentInfo">
        <h2>Student Information</h2>
        <ul>
            <li><strong>Name:</strong> <span id="studentName"></span></li>
            <li><strong>Date of Birth:</strong> <span id="studentDOB"></span></li>
            <li><strong>Email:</strong> <span id="studentEmail"></span></li>
            <li><strong>Phone:</strong> <span id="studentPhone"></span></li>
            <li><strong>Gender:</strong> <span id="studentGender"></span></li>
        </ul>
    </div>

    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/storedData.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Add any additional JavaScript scripts or functionality here -->
</body>
</html>
